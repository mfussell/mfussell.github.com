<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

  <!-- CSS -->
   {% if page.css != nil %}
     <link rel="stylesheet" href="{{ site.baseurl }}css/{{ page.css }}.css">
   {% endif %}


  <link rel="stylesheet" href="{{ site.baseurl }}css/efd.css">
   {% if page.title == "Home" %}
   <link rel="stylesheet" href="{{ site.baseurl }}css/front.css">
   <script type="text/javascript" src="{{ site.baseurl }}js/infinite.js"></script>
   <link rel="stylesheet" href="{{ site.baseurl }}css/infinite-spinner.css">
   {% else %}
   <link rel="stylesheet" href="{{ site.baseurl }}css/post-only.css">
   <script type="text/javascript" src="{{ site.baseurl }}js/post.js"></script>
   {% endif %}
  <link rel="stylesheet" href="{{ site.baseurl }}css/layout.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  

  <link rel="stylesheet" href="{{ site.baseurl }}css/magnific-popup.css">
  
  <link rel="stylesheet" href="{{ site.baseurl }}fontawesome/css/font-awesome.min.css">
  
  <script type="text/javascript" src="{{ site.baseurl }}foundation/js/foundation.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}foundation/js/foundation/foundation.offcanvas.js"></script>
   <script type="text/javascript" src="{{ site.baseurl }}foundation/js/foundation/foundation.topbar.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}js/scripts.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}js/jquery.magnific.popup.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}js/modernizr.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}js/jquery.twentytwenty.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}js/jquery.event.move.js"></script>
  
    <script>
    $(document).foundation();
  </script>

 <link href='http://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}atom.xml">
 
</head>
