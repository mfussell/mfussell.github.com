---
layout: default
title: Home
---

<div id="home">
  <h1>mf.com</h1>
  <div class="posts">
    
    {% for post in site.posts limit: 2 %}
    <div class="post">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p class="meta">{{ post.date | date_to_string }}</p>
        
        {{ post.content }}
        
    </div>
    {% endfor %}
  </div>
</div>


<div class="infinite-spinner"></div>
