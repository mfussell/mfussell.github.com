---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts limit: 1 %}  
  <div class="post">
    <ul>
      <li>
    <h2>{{ post.title }}</h2>
    <p class="meta">{{ post.date | date_to_string }}</p>

    <div class="post">
    {{ post.content }}
    </div>
</li>
    </ul>
  </div>
  {% endfor %}
</div>
